<!-- Create a webpage that has a checkbox. If the checkbox is
checked, make a photo appear. If it is not, make it disappear. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<style>
    .dance{
        width: 50vw;
        height: 50%;
        position: absolute;
        visibility: hidden;
    }

</style>
<body>
    <p>want to see me dance??!!</p>
    <input class="check" type="checkbox"></input>
    <img class="dance" src="/22/funny-dance-soori.gif" alt="">
    

    <script>
        const dance = document.querySelector(".dance");
        const check= document.querySelector(".check");

        check.addEventListener("click",function() {
            if(check.checked){
                dance.style.visibility = "visible";
            }else{
                dance.style.visibility = "hidden";
            }
            
        });
  
    </script>
    
</body>
</html>

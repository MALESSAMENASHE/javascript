<!-- Create a webpage that has a form (asks the user for its name,
age, and email address) and when the user clicks submit, open
a text window that writes all the information and asks for his
confirmation. If he clicks on the confirm button, tell him
“congratulations you successfully sent this form” if he clicks on
change information, give him the possibility to change the
information, and ask again for his confirmation. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<style>
    .congrats{
        width: 100vw;
        height: 50%;
        top: 0;
        position: absolute;
        visibility: hidden;
        background-color: white;

        
    }
    form{
        display: flex;
        flex-direction: column;
        width: 40%;
        gap: 1rem;

    }

</style>
<body>
    <form id="form" action="">
        <input type="number" placeholder="enter age">
        <input type="Name" placeholder="enter name">
        <input type="Email" placeholder="enter email">
        <button class="submit" type="submit">submit</button>
    </form>
    <div class="congrats">
        <p>congratulations you successfully sent this form</p>
        <button class="chenge" type="submit">change information</button>
    </div>

    <script>
        const chenge= document.querySelector(".chenge");
        const submit= document.querySelector(".submit");
        const congrats= document.querySelector(".congrats");
        const form= document.getElementById("form");


        submit.addEventListener("click",function() {
            congrats.style.visibility = "visible";
        });
        chenge.addEventListener('click',function(){
            congrats.style.visibility = "hidden";
        });

        form.addEventListener("submit",function(e){
            alert("dfbjh");
            e.preventDefault();
        })
    </script>
    
</body>
</html>
